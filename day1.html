    <br>
    <div class="formdiv">
<form class="bor">
    <div class="name">
        <label for="fname">enter your name </label>
        <input type="text" id="fname" name="fname" >
    </div>
        <br>
    <div class="password">
        <label for="pass">enter your pass</label>
        <input type="password" id="pass" placeholder="enter your password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
    </div>
   
    <br>
   
    <br>
    <div class="emailid">
        <label >email </label>
        <input type="email" name="" id="pass">
    </div>
    <br>
    <div>
        <label for="">enter your gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="female">female
    </div>
    <br>
    <div>
        <label for="">enter your qualifications</label>
        <input type="checkbox" name="edu" value="hsc">hsc
        <input type="checkbox" name="edu" value="ssc">ssc
        <input type="checkbox" name="edu" value="pg">pg
    </div>
    <br>
    <div class="course">
      <label for="">select your course</label>
        <select name="" id="">
        <option value="c++">c++</option>
        <option value="java">java</option>
        <option value="python">python</option>
        <option value="javascript">javascript</option>
        <option value="sql">c++</option>
    </select>
    </div>
    <br>

    <div class="text">
        <textarea name="" placeholder="enter your feedback" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="dateof">
        <label for="">select DOB: </label>
        <input type="date" name="dob">
    </div>
    <br>
    <div class="file">
        <label for="">upload your file</label>
        <input type="file">
    </div>
    <br>
    <div class="fees">
        <label for="">course fees</label>
        <input type="text" value="106000" readonly disabled>
    </div>
    <button class="btn">submit</button>
</form>
</div>
<hr>
