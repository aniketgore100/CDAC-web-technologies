<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ajax.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">AJAX Basics</a>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col text-center">

          <button class="btn btn-primary" id="text-btn" onclick="getdata()">
            text data
          </button>


          <button class="btn btn-success" id="api-btn" onclick="getjson()">JSON data</button>


          <button class="btn btn-warning" onclick="getApi()" id="api-button">API data</button>

        </div>
      </div>
    </div>

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>TExt data</h3>
            </div>
            <div class="card-body" id="text-card"></div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>JSON data</h3>
            </div>
            <div class="card-body" id="json-card"></div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>API data</h3>
            </div>
            <div class="card-body" id="api-card"></div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header ">
              <h3>ADD data</h3>
              <input type="text" id="ip0" placeholder="enter id">
              <input type="text" id="ip1" placeholder="enter fname">
              <input type="text" id="ip2" placeholder="enter lname">
              <input type="text" id="ip3" placeholder="email">
              <input type="text" id="ip4" placeholder="age">
              <input type="text" id="ip5" placeholder="status">
              <button onclick="addData()">add button</button>
            </div>
            <div class="card-body" id="api-card"></div>
          </div>
        </div>


        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>get name</h3>
              <input type="text " placeholder="enter id" id="name">
              <button onclick="getName()">Name</button>
              <button onclick="edit()">edit</button>
              <button onclick="save()">save</button>
            </div>
            <div class="card-body" id="json2-card"></div>
          </div>
        </div>

      </div>
    </div>

    <script src="ajax.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
