<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <form class="was-validated">
        <div class="form-group">
          <label class="form-label">enter your school name</label>
          <input type="text" name="fname" required class="form-control" />
          <span class="valid-feedback">correct code inserted</span>
          <span class="invalid-feedback">incorrect code inserted</span>
        </div>
        <div class="form-group">
          <label class="form-label">enter your passwprd</label>
          <input type="password" name="fname" required class="form-control" />
          <span class="valid-feedback">correct code inserted</span>
          <span class="invalid-feedback">incorrect code inserted</span>
        </div>
        <div class="form-group">
          <label class="form-label">enter your email</label>
          <input type="email" name="fname" required class="form-control" />
          <span class="valid-feedback">correct code inserted</span>
          <span class="invalid-feedback">incorrect code inserted</span>
        </div>
        <div class="form-group">
          <label class="form-label">enter your contact</label>
          <input type="tel" name="fname" required class="form-control" />
          <span class="valid-feedback">correct code inserted</span>
          <span class="invalid-feedback">incorrect code inserted</span>
        </div>
        <div class="form-check-group">
          <label class="form-check-label">
            <input
              type="radio"
              name="gender"
              required
              class="form-check-input"
              value="male"
            />male
          </label>
        </div>

        <div class="form-check-group">
          <label class="form-check-label">
            <input
              type="radio"
              name="gender"
              required
              class="form-check-input"
              value="female"
            />female
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
